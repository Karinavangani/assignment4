<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<div id="map"></div>
<script type="text/javascript">
 
      var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',{
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
      });

      var map = L.map('map', {
        scrollWheelZoom: false,
        center: [40.7127837, -74.0059413],
        zoom: 6
      });
      map.addLayer(layer);
      // $.getJSON('data/polygon.geojson', function(polygon_data) {
      //      console.log(polygon_data);
      // L.geoJson(polygon_data).addTo(map);

      $.getJSON('data/unitedstates.geojson', function(states_data) {
           console.log(states_data);
      L.geoJson(states_data).addTo(map);

 // $.getJSON('data/pluto.geojson.json', function(pluto_data) {
 //    L.geoJSON(pluto_data).addTo(map);
      });
  
</script>
